project_id = "agrinextgen-mvp"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[auth]
enabled = true
site_url = "http://localhost:8080"
additional_redirect_urls = ["http://localhost:8080"]
jwt_expiry = 3600
enable_signup = true

[storage]
enabled = true
file_size_limit = "20MiB"

# Edge Functions auth classification (verify_jwt = true by default)
# Authenticated: accept-load, update-trip-status, agent-update-task-status, agent-update-crop-status, notify
# Public/Webhook: send-sms (SMS hook), health (health check)
[functions]
verify_jwt = true

[functions.send-sms]
verify_jwt = false

[functions.health]
verify_jwt = false

[functions.dev-create-acting-session]
verify_jwt = true

[functions.dev-revoke-acting-session]
verify_jwt = true

[functions.public-listing-trace]
verify_jwt = false
